      <!--Модалка-->
      <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button type="button" class="modal__close" data-modal-close>
            <svg class="icon-button-close" width="11" height="11">
              <use href="./images/symbol-defs.svg#icon-button-close"></use>
            </svg>
          </button>
          <p class="modal__title">Залиште свої дані, ми вам передзвонимо</p>
          <form class="modal-form">
            <div class="modal__field">
              <label for="user-name" class="modal__label">Ім'я</label>
              <div class="input-wrap">
                <input type="text" name="user-name" class="modal__input" placeholder required minlength="2"
                  id="user-name">
                <svg class="modal__icon" width="18" height="18">
                  <use href="./images/symbol-defs.svg#icon-user"></use>
                </svg>
              </div>
            </div>
            <div class="modal__field">
              <label for="user-tel" class="modal__label">Телефон</label>
              <div class="input-wrap">
                <input type="tel" name="user-tel" class="modal__input" placeholder required id="user-tel">
                <svg class="modal__icon" width="18" height="18">
                  <use href="./images/symbol-defs.svg#icon-user-tel"></use>
                </svg>
              </div>
            </div>
            <div class="modal__field">
              <label for="user-email" class="modal__label">Пошта</label>
              <div class="input-wrap">
                <input type="email" name="user-email" class="modal__input" placeholder id="user-email">
                <svg class="modal__icon" width="18" height="18">
                  <use href="./images/symbol-defs.svg#icon-user-email"></use>
                </svg>
              </div>
            </div>
            <div class="modal__field">
              <label for="user-text" class="modal__label">Коментар</label>
              <textarea name="user-text" class="modal__text" placeholder="Введіть текст" id="user-text"></textarea>
            </div>
            <div class="modal-field-politics">
              <input type="checkbox" class="input-check visually-hidden" name="privacy" id="privacy">
              <label for="privacy" class="check-text">
                <span>
                  <svg class="icon-check" width="16" height="15">
                    <use href="./images/symbol-defs.svg#icon-check"></use>
                  </svg>
                </span>
                Погоджуюся з розсилкою та приймаю &nbsp;<a href="#">Умови договору</a></label>
            </div>
            <button class="modal__button modal__input" type="submit">Відправити</button>
          </form>
        </div>
      </div>
      <script src="./js/modal.js" type="module"></script>
      <script src="./js/mobile-menu.js" type="module"></script>
